<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: sans-serif;
      font-size: 14px;
      margin: 0;
      padding: 12px;
      width: 220px;
      box-sizing: border-box;
    }

    h1 {
      font-size: 16px;
      margin: 0 0 10px;
    }

    #current-key {
      font-weight: bold;
      color: #333;
    }

    #set-key {
      display: block;
      width: 100%;
      margin-top: 8px;
      padding: 6px;
      font-size: 14px;
      background-color: #f2f2f2;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
    }

    #set-key:disabled {
      opacity: 0.6;
      cursor: wait;
    }

    #status {
      margin-top: 6px;
      font-size: 12px;
      color: #666;
      height: 16px;
    }
  </style>
</head>
<body>
  <h1>One-Click Image Saver</h1>
  <div>Current key: <span id="current-key">Not set</span></div>
  <button id="set-key">Set Key</button>
  <div id="status-msg"></div>
  <script src="popup.js"></script>
</body>
</html>
